<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zero baseline explainer (bars vs lines)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>Zero baseline: bars vs lines</h1>
      <p class="sub">
        Use the slider to change the y-axis minimum and see how the same data can look more or less dramatic.
      </p>
    </header>

    <section class="panel">
      <div class="controls">
        <div class="row">
          <button id="btnRandom" type="button">Random data</button>

          <div class="toggle" role="group" aria-label="Chart type">
            <button id="btnBars" class="active" type="button">Bars</button>
            <button id="btnLines" type="button">Line</button>
          </div>

          <button id="btnReset" type="button">Baseline to 0</button>
          <button id="btnExplain" type="button">Explain</button>
        </div>

        <div class="row baseline">
          <label for="baseline">
            Y-axis minimum: <span id="baselineValue">0</span>
          </label>
          <input id="baseline" type="range" min="0" max="0" value="0" step="1" />
          <div class="hint" id="hint"></div>
        </div>
      </div>

      <div class="viz">
        <svg id="chart" width="960" height="420" aria-label="chart"></svg>
      </div>

      <!-- Hidden by default -->
      <aside class="explain is-hidden" id="explainBox" aria-live="polite">
        <h2 id="explainTitle">Explanation</h2>
        <p id="explainText"></p>
      </aside>

      <footer class="meta" id="meta"></footer>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
